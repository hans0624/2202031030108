<!DOCTYPE html>
<html>
<head>
    <title>Assignment Operators Example</title>
</head>
<body>
    <h1>Assignment Operators Example</h1>

    <script>
        // Declare variables
        var x = 10;
        var y = 5;

        // Addition assignment operator
        x += y;  // equivalent to x = x + y;
        document.write("Addition: " + x + "<br>");

        // Subtraction assignment operator
        x -= y;  // equivalent to x = x - y;
        document.write("Subtraction: " + x + "<br>");

        // Multiplication assignment operator
        x *= y;  // equivalent to x = x * y;
        document.write("Multiplication: " + x + "<br>");

        // Division assignment operator
        x /= y;  // equivalent to x = x / y;
        document.write("Division: " + x + "<br>");

        // Modulus assignment operator
        x %= y;  // equivalent to x = x % y;
        document.write("Modulus: " + x + "<br>");
    </script>
</body>
</html>
