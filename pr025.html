<!DOCTYPE html>
<html>
<head>
    <title>Assignment Operators Example</title>
    <script>
        function performAssignmentOperations() {
            // Assignment
            let x = 5;
            console.log("x:", x);

            // Addition Assignment
            let a = 10;
            a += 3; // equivalent to a = a + 3;
            console.log("a:", a);

            // Subtraction Assignment
            let b = 8;
            b -= 2; // equivalent to b = b - 2;
            console.log("b:", b);

            // Multiplication Assignment
            let c = 4;
            c *= 5; // equivalent to c = c * 5;
            console.log("c:", c);

            // Division Assignment
            let d = 15;
            d /= 3; // equivalent to d = d / 3;
            console.log("d:", d);

            // Modulus (Remainder) Assignment
            let e = 17;
            e %= 5; // equivalent to e = e % 5;
            console.log("e:", e);

            // Exponentiation Assignment
            let f = 2;
            f **= 3; // equivalent to f = f ** 3;
            console.log("f:", f);
        }
    </script>
</head>
<body>
    <h1>Assignment Operators Example</h1>
    <button onclick="performAssignmentOperations()">Perform Assignment Operations</button>
</body>
</html>
