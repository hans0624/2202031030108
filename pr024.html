<!DOCTYPE html>
<html>
<head>
  <title>Arithmetic Operations</title>
  <script>
    function performArithmeticOperations() {
      // Addition
      let a = 5;
      let b = 3;
      let sum = a + b;
      console.log("Sum:", sum);

      // Subtraction
      let x = 10;
      let y = 7;
      let difference = x - y;
      console.log("Difference:", difference);

      // Multiplication
      let p = 4;
      let q = 6;
      let product = p * q;
      console.log("Product:", product);

      // Division
      let m = 15;
      let n = 3;
      let quotient = m / n;
      console.log("Quotient:", quotient);

      // Modulus (Remainder)
      let num1 = 17;
      let num2 = 5;
      let remainder = num1 % num2;
      console.log("Remainder:", remainder);

      // Exponentiation
      let base = 2;
      let exponent = 3;
      let result = base ** exponent;
      console.log("Result:", result);
    }
  </script>
</head>
<body>
  <h1>Arithmetic Operations</h1>
  <input type="number" id="number"><br>
  <button onclick="performArithmeticOperations()">Perform Operations</button>
</body>
</html>
