<!DOCTYPE html>
<html>
<head>
    <title>Do-While Loop Example</title>
</head>
<body>
    <button onclick="runLoop()">Run Loop</button>

    <script>
        function runLoop() {
            var count = 1;

            do {
                console.log("Count: " + count);
                count++;
            } while (count <= 5);
        }
    </script>
</body>
</html>
